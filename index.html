<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikitaCoinWeb</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="./homik.jpg">
</head>
<body>
    <div class="content">
        <p class="p1" id="numP">0</p>
        <p class="p1">NikitaCoins</p>
        <div class="div1">
            <img id="tap" src="./photo_5255942954508476260_y.jpg" />
        </div>
        <p id="score">Очки: 5000 / 5000</p>
        <div class="div2">
            <button class='upG' id="open-modal">Upgrate</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upgrate</h2>
            <p id="numK">Цена: 200</p>
            <button id="upgrade-button">Апнуть силу кликов</button>
            <p id="numK">Цена: 400</p>
            <button id="upgrade-button-2">Апнуть кол. кликов</button>
            <p id="numK">Цена: 500</p>
            <button id="upgrade-speed-button">Апнуть скорость. обновления</button>
        </div>
    </div>

    <audio id="click-sound" src="./16fe8ac99665d1c.mp3"></audio> <!-- Укажите путь к вашему звуковому файлу -->

    <script>
        let upgradeCost = 200;
        let upgradeMultiplier = 1;
        let maxScore = 5000;
        let score = maxScore;
        let scoreIncrement = 1000;
        let updateInterval = 1000;
        const scoreElement = document.getElementById('score');
        const clickSound = document.getElementById('click-sound');
        let intervalId;

        function updateScore() {
            scoreElement.textContent = `Очки: ${score} / ${maxScore}`;
        }

        function startScoreUpdate() {
            clearInterval(intervalId);
            intervalId = setInterval(() => {
                if (score < maxScore) {
                    score++;
                    updateScore();
                }
            }, updateInterval);
        }

        startScoreUpdate();

        document.getElementById("tap").addEventListener("click", function() {
            let numElement = document.getElementById("numP");
            let currentValue = parseInt(numElement.textContent);

            // Увеличение значения NikitaCoins
            currentValue += upgradeMultiplier;
            numElement.textContent = currentValue;

            // Уменьшение очков на 1 после клика
            if (score > 0) {
                score--;
                updateScore();
            }

            // Воспроизведение звука
            clickSound.currentTime = 0;
            clickSound.play();

            // Смена изображения при достижении 1000-1010 очков
            const tapImage = document.getElementById("tap");
            if (currentValue >= 1000 && currentValue < 1010) {
                tapImage.src = "./WDa.jpg";
            } else {
                tapImage.src = "./photo_5255942954508476260_y.jpg";
            }

            // Анимация
            numElement.classList.add("jump");
            numElement.addEventListener("animationend", function() {
                numElement.classList.remove("jump");
            }, { once: true });
        });

        document.getElementById("upgrade-button").addEventListener("click", function() {
            let numElement = document.getElementById("numP");
            let currentValue = parseInt(numElement.textContent);

            if (currentValue >= upgradeCost) {
                numElement.textContent = currentValue - upgradeCost;
                upgradeMultiplier++;
            } else {
                alert("Губа не дура, а за какие Ши-Ши?");
            }
        });

        document.getElementById("upgrade-button-2").addEventListener("click", function() {
            let numElement = document.getElementById("numP");
            let currentValue = parseInt(numElement.textContent);
            let upgradeCost = 400;

            if (currentValue >= upgradeCost) {
                numElement.textContent = currentValue - upgradeCost;
                maxScore += scoreIncrement;
                updateScore();
            } else {
                alert("Без труда, не выловишь и рыбки из пруда.");
            }
        });

        document.getElementById("upgrade-speed-button").addEventListener("click", function() {
            let numElement = document.getElementById("numP");
            let currentValue = parseInt(numElement.textContent);
            let speedUpgradeCost = 500;

            if (currentValue >= speedUpgradeCost) {
                numElement.textContent = currentValue - speedUpgradeCost;
                updateInterval = Math.max(200, updateInterval * 0.8);
                startScoreUpdate();
            } else {
                alert("Дай бомжу рыбу и он будит сыт 1 день, дай бомжу удочку и он её пропьёт");
            }
        });

        const modal = document.getElementById('modal');
        const btn = document.getElementById('open-modal');
        const span = document.getElementsByClassName('close')[0];

        btn.onclick = function() {
            modal.style.display = 'block';
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>

    <footer>
        <p onclick="location.href='https://tonaza.github.io/Naza_Hub/'">Автор - @fikys_is (Клац, и ты в моей берлоге)</p>
    </footer>
</body>
</html>
